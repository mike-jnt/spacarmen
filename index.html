    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCWpQfKSJwSvAyIL421LQHPDRE1PfY8k",
      authDomain: "spaspa-30bad.firebaseapp.com",
      projectId: "spaspa-30bad",
      storageBucket: "spaspa-30bad.firebasestorage.app",
      messagingSenderId: "262101316591",
      appId: "1:262101316591:web:5c250165b10ef314373c1a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Business information
    const businessAddress = "Calle Juan Dias Rodriguez # 29, Puerto Rico Mog√°n";
    const businessHours = "From 10:00 am to 18:00";

    // üîπ Business hours window (10:00 - 18:00) + 30-minute booking intervals
    const openTime = "10:00";
    const closeTime = "18:00";
    const slotMinutes = 30;

    function pad2(n) { return String(n).padStart(2, "0"); }

    function parseHHMM(t) {
      const [h, m] = (t || "").split(":").map(Number);
      return { h: h || 0, m: m || 0 };
    }

    function toMinutes(t) {
      const { h, m } = parseHHMM(t);
      return h * 60 + m;
    }

    function minutesToHHMM(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${pad2(h)}:${pad2(m)}`;
    }

    function buildBaseSlots() {
      const start = toMinutes(openTime);
      const end = toMinutes(closeTime);
      const slots = [];
      for (let t = start; t <= end; t += slotMinutes) slots.push(minutesToHHMM(t));
      return slots;
    }

    function todayISO() {
      const now = new Date();
      return `${now.getFullYear()}-${pad2(now.getMonth() + 1)}-${pad2(now.getDate())}`;
    }

    function nowMinutes() {
      const n = new Date();
      return n.getHours() * 60 + n.getMinutes();
    }

    function parseDurationFromText(text) {
      // Extract first "<number> min" if present.
      const s = (text || "").toString();
      const m = s.match(/(\d+)\s*min/i);
      if (m) return Number(m[1]) || 30;
      // If no duration found, default to 30 minutes to match your 30-minute interval setup
      return 30;
    }

    function intervalsOverlap(aStart, aEnd, bStart, bEnd) {
      // [aStart, aEnd) overlaps [bStart, bEnd) if they intersect
      return aStart < bEnd && bStart < aEnd;
    }

    function reservationIntervalFromDoc(data) {
      const t = (data?.time || "").toString();
      if (!t.includes(":")) return null;

      const start = toMinutes(t);
      const dur =
        Number(data?.service_duration) ||
        parseDurationFromText(data?.massage_type) ||
        30;

      return { start, end: start + dur };
    }

    // Generate unique booking code
    function generateBookingCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return "RSV-" + result;
    }

    // Update available times based on date + selected service duration
    async function updateAvailableHours() {
      const date = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      const serviceSelect = document.getElementById("massage-type");
      if (!date) return;

      timeSelect.innerHTML = "<option value=''>Loading...</option>";

      const selectedOpt = serviceSelect?.options?.[serviceSelect.selectedIndex];
      const serviceLabel = selectedOpt?.textContent || "";
      const durationMin = parseDurationFromText(serviceLabel);

      const baseSlots = buildBaseSlots();

      // ‚úÖ Always show the full business window (10:00‚Äì18:00) in 30-minute intervals.
      // We do NOT hide past times; we only remove times that overlap existing bookings.
      let candidateSlots = baseSlots;

      try {
        const reservationsRef = collection(db, "reservations");
        const q = query(reservationsRef, where("date", "==", date));
        const querySnapshot = await getDocs(q);

        const reservedIntervals = querySnapshot.docs
          .map((d) => reservationIntervalFromDoc(d.data()))
          .filter(Boolean);

        const freeSlots = candidateSlots.filter((hhmm) => {
          const start = toMinutes(hhmm);
          const end = start + durationMin;
          return !reservedIntervals.some((iv) => intervalsOverlap(start, end, iv.start, iv.end));
        });

        if (freeSlots.length > 0) {
          timeSelect.innerHTML = "<option value=''>Select a time</option>";
          freeSlots.forEach((hhmm) => {
            const option = document.createElement("option");
            option.value = hhmm;
            option.textContent = hhmm;
            timeSelect.appendChild(option);
          });
        } else {
          timeSelect.innerHTML = "<option value=''>No available times</option>";
        }
      } catch (error) {
        console.error("Error loading hours:", error);
        timeSelect.innerHTML = "<option value=''>Error loading times</option>";
      }
    }

    // Handle reservation
    async function handleReservation(event) {
      event.preventDefault();

      const fullName = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const serviceSelect = document.getElementById("massage-type");
      const serviceId = serviceSelect.value;
      const serviceLabel = serviceSelect.options[serviceSelect.selectedIndex]?.textContent || serviceId;
      const serviceDuration = parseDurationFromText(serviceLabel);

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const comments = document.getElementById("comments").value.trim();

      if (fullName && phone && email && serviceId && date && time) {
        try {
          const reservationsRef = collection(db, "reservations");

          // ‚úÖ Overlap-safe conflict check (important for 30-min slots)
          const q = query(reservationsRef, where("date", "==", date));
          const querySnapshot = await getDocs(q);

          const chosenStart = toMinutes(time);
          const chosenEnd = chosenStart + serviceDuration;

          const reservedIntervals = querySnapshot.docs
            .map((d) => reservationIntervalFromDoc(d.data()))
            .filter(Boolean);

          const hasOverlap = reservedIntervals.some((iv) =>
            intervalsOverlap(chosenStart, chosenEnd, iv.start, iv.end)
          );

          if (hasOverlap) {
            alert("‚ö†Ô∏è That time overlaps another booking. Please choose another one.");
            updateAvailableHours();
            return;
          }

          const bookingCode = generateBookingCode();

          await addDoc(reservationsRef, {
            full_name: fullName,
            phone,
            email,

            // Keep both (useful later)
            service_id: serviceId,

            // Save readable service text (your admin panel can show it directly)
            massage_type: serviceLabel,

            // Duration used for overlap logic
            service_duration: serviceDuration,

            date,
            time,
            comments,
            status: "Pendiente",
            reservation_code: bookingCode,
            address: businessAddress,
            created_at: new Date().toISOString(),
          });

          // Show confirmation popup
          document.getElementById("popup-date").textContent = `${date} at ${time}`;
          document.getElementById("popup-service").textContent = serviceLabel;
          document.getElementById("popup-address").textContent = businessAddress;
          document.getElementById("popup-hours").textContent = businessHours;
          document.getElementById("popup-code").textContent = bookingCode;
          document.getElementById("popup").style.display = "flex";

          // Reset form and update times
          document.getElementById("reservation-form").reset();
          updateAvailableHours();

        } catch (e) {
          alert("Error saving booking: " + e.message);
        }
      } else {
        alert("Please complete all required fields.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // ‚úÖ Block past dates in the date picker
      const dateInput = document.getElementById("date");
      dateInput.min = todayISO();

      document.getElementById("reservation-form").addEventListener("submit", handleReservation);
      document.getElementById("date").addEventListener("change", updateAvailableHours);
      document.getElementById("massage-type").addEventListener("change", () => {
        if (document.getElementById("date").value) updateAvailableHours();
      });

      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
