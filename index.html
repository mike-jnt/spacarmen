<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form - Ángeles Beauty Center</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
      color: #2F4F4F;
    }

    form {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 15px;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #confirmationPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #confirmationPopup .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #confirmationPopup h2 {
      margin-bottom: 10px;
      color: #4CAF50;
    }

    #confirmationPopup p {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Booking Form</h1>

  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="massage-type">Type of Service</label>
    <select id="massage-type" name="massage-type" required>
      <option value="">Select a service</option>

      <!-- MASSAGE -->
      <optgroup label="Massage">
        <option value="aromatherapy-33">Aromatherapy 33 Swiss essences (55 min, €65)</option>
        <option value="full-massage">Full Massage (55 min, €65)</option>
        <option value="anti-stress">Anti-Stress Massage (55 min, €65)</option>
        <option value="legs-feet">Legs and Feet Local Massage (25 min, €35)</option>
        <option value="lymphatic">Lymphatic Drainage (55 min, €65)</option>
        <option value="hot-stone">Hot Stone Massage (55 min, €65)</option>
        <option value="deep-tissue">Deep Tissue Massage (55 min, €65)</option>
        <option value="anti-cellulite">Anti-Cellulite Massage (55 min, €65)</option>
        <option value="back-massage">Back Massage (25 min, €35)</option>
        <option value="reflexology">Reflexology Foot Massage (25 min, €35)</option>
      </optgroup>

      <!-- FACIAL TREATMENTS -->
      <optgroup label="Facial Treatments">
        <option value="blistering">Blistering Rejuvenating Treatment (50 min, €55)</option>
        <option value="24k-gold">Rejuvenating with 24k Gold (50 min, €70)</option>
        <option value="hydrating">Intensive Hydrating Rejuvenator (50 min, €70)</option>
        <option value="deep-cleansing">Deep Cleansing Facial (55 min, €65)</option>
        <option value="hyaluronic">Hyaluronic Acid Anti-Aging (50 min, €80)</option>
      </optgroup>

      <!-- MANICURE -->
      <optgroup label="Manicure">
        <option value="painting-french">Painting / French (€15)</option>
        <option value="decoration-one">Decoration per Nail (€2)</option>
        <option value="decoration-girls">Decoration & Painting for Girls (€18)</option>
        <option value="file-polish">File and Polish (€14)</option>
        <option value="porcelain-nails">Porcelain Nails (€40)</option>
        <option value="water-spa">Water Spa Manicure (€27)</option>
        <option value="water-french">Water Spa French (€30)</option>
        <option value="paraffin-bath">Paraffin Bath (€15)</option>
        <option value="opi-shellac">OPI Shellac Semi-permanent (€37)</option>
        <option value="opi-builder">OPI with Builder (€38)</option>
        <option value="acrylic-gel">Acrylic or Gel Extensions (€38)</option>
        <option value="men-manicure">Men’s Manicure (€23)</option>
      </optgroup>

      <!-- PEDICURE -->
      <optgroup label="Pedicure">
        <option value="water-pedicure">Water Pedicure Spa / French (50 min, €34 / €37)</option>
        <option value="opi-gel">OPI Water Pedicure with Sculptured Nails (€47)</option>
        <option value="knights-pedicure">Knights Pedicure (€38)</option>
        <option value="opi-shellac-pedi">OPI Shellac Semi-permanent (€37)</option>
        <option value="opi-french-pedi">OPI French (€36)</option>
        <option value="opi-nail-repair">OPI Nail Repair (€5)</option>
        <option value="paraffin-bath-pedi">Paraffin Bath (€15)</option>
      </optgroup>

      <!-- AESTHETICS -->
      <optgroup label="Aesthetics & Lashes">
        <option value="eyebrows">Eyebrow Tint (€6)</option>
        <option value="eyebrow-tint">Eyebrow Tint + Shape (€10)</option>
        <option value="eyelash-tint">Eyelash Tint (€11)</option>
        <option value="eyelash-extension">Eyelash Extension (60 min, €60)</option>
      </optgroup>

      <!-- WAXING -->
      <optgroup label="Waxing">
        <option value="eyebrows-wax">Eyebrows (€6)</option>
        <option value="upperlip-chin">Upper Lip & Chin (€8)</option>
        <option value="armpits">Armpits (€8)</option>
        <option value="half-legs">Half Legs (€17)</option>
        <option value="back-wax">Back (€23)</option>
        <option value="bikini">Bikini (€25)</option>
        <option value="full-legs">Full Legs (€33)</option>
      </optgroup>

      <!-- HAIRDRESSING -->
      <optgroup label="Hairdressing">
        <option value="ladies-wash-cut">Ladies Wash & Cut (€25)</option>
        <option value="ladies-wash-dry">Ladies Wash, Cut & Blow Dry (€30)</option>
        <option value="ladies-restyle">Restyle & Blow Dry (€40)</option>
        <option value="gents-wash-cut">Gents Wash & Cut (€21)</option>
        <option value="gents-machine">Gents Machine Cut (€15)</option>
        <option value="child-girl">Girls Cut (€15)</option>
        <option value="child-boy">Boys Cut (€12)</option>
      </optgroup>
    </select>

    <label for="date">Booking Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Booking Time</label>
    <select id="time" name="time" required>
      <option value="">Select available time</option>
    </select>

    <button type="submit">Book Appointment</button>
  </form>

  <!-- Confirmation Popup -->
  <div id="confirmationPopup">
    <div class="popup-content">
      <h2>Booking Confirmed</h2>
      <p>Your appointment has been successfully scheduled!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    // Example logic: shows popup after booking (replace with Firebase logic)
    const form = document.getElementById("bookingForm");
    const popup = document.getElementById("confirmationPopup");
    const closePopup = document.getElementById("closePopup");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      popup.style.display = "flex";
      form.reset();
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
</body>
</html>
