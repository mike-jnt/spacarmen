<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Appointment</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCWpQfKSJwSvAyIL421LQHPDRE1PfY8k",
      authDomain: "spaspa-30bad.firebaseapp.com",
      projectId: "spaspa-30bad",
      storageBucket: "spaspa-30bad.firebasestorage.app",
      messagingSenderId: "262101316591",
      appId: "1:262101316591:web:5c250165b10ef314373c1a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Business information
    const businessAddress = "Calle Juan Dias Rodriguez # 29, Puerto Rico Mog√°n";
    const businessHours = "From 10:00 am to 18:00";

    // üîπ Available hours base (10:00 - 18:00)
    const availableHours = [
      "10:00", "11:00", "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00", "18:00"
    ];

    // Generate unique booking code
    function generateBookingCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return "RSV-" + result;
    }

    // Update available hours based on date
    async function updateAvailableHours() {
      const date = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      if (!date) return;

      timeSelect.innerHTML = "<option value=''>Loading...</option>";

      try {
        const reservationsRef = collection(db, "reservations");
        const q = query(reservationsRef, where("date", "==", date));
        const querySnapshot = await getDocs(q);
        const bookedHours = querySnapshot.docs.map((doc) => doc.data().time);
        const freeHours = availableHours.filter((hour) => !bookedHours.includes(hour));

        if (freeHours.length > 0) {
          timeSelect.innerHTML = "<option value=''>Select an hour</option>";
          freeHours.forEach((hour) => {
            const option = document.createElement("option");
            option.value = hour;
            option.textContent = hour;
            timeSelect.appendChild(option);
          });
        } else {
          timeSelect.innerHTML = "<option value=''>No available hours</option>";
        }
      } catch (error) {
        console.error("Error loading hours:", error);
        timeSelect.innerHTML = "<option value=''>Error loading times</option>";
      }
    }

    // Handle reservation
    async function handleReservation(event) {
      event.preventDefault();

      const fullName = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const serviceType = document.getElementById("massage-type").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const comments = document.getElementById("comments").value.trim();

      if (fullName && phone && email && serviceType && date && time) {
        try {
          const reservationsRef = collection(db, "reservations");
          const q = query(
            reservationsRef,
            where("date", "==", date),
            where("time", "==", time)
          );
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            alert("‚ö†Ô∏è That time has just been booked. Please choose another one.");
            updateAvailableHours();
            return;
          }

          const bookingCode = generateBookingCode();

          await addDoc(reservationsRef, {
            full_name: fullName,
            phone,
            email,
            massage_type: serviceType,
            date,
            time,
            comments,
            status: "Pending",
            reservation_code: bookingCode,
            address: businessAddress,
          });

          // Show confirmation popup
          document.getElementById("popup-date").textContent = `${date} at ${time}`;
          document.getElementById("popup-service").textContent = serviceType.charAt(0).toUpperCase() + serviceType.slice(1);
          document.getElementById("popup-address").textContent = businessAddress;
          document.getElementById("popup-hours").textContent = businessHours;
          document.getElementById("popup-code").textContent = bookingCode;
          document.getElementById("popup").style.display = "flex";

          // Reset form and update hours
          document.getElementById("reservation-form").reset();
          updateAvailableHours();

        } catch (e) {
          alert("Error saving booking: " + e.message);
        }
      } else {
        alert("Please complete all required fields.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("reservation-form").addEventListener("submit", handleReservation);
      document.getElementById("date").addEventListener("change", updateAvailableHours);

      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1f1f1f;
      --card-light: #ffffff;
      --card-dark: #2b2b2b;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #4caf50;
      --accent-hover: #45a049;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      width: 90%;
      max-width: 1100px;
      background-color: var(--card-light);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      transition: background-color 0.5s ease;
      animation: fadeIn 0.8s ease;
    }

    body.dark .container {
      background-color: var(--card-dark);
    }

    .form-container {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideUp 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }

    .image-container {
      flex: 1;
      background-image: url("reserva.jpg");
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    .popup {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: var(--card-light);
      color: var(--text-light);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body.dark .popup-content {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }
  </style>
</head>

<body>
  <button id="theme-toggle">üåô</button>

  <div class="container">
    <div class="form-container">
      <h1>Book Your Appointment</h1>
      <form id="reservation-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="massage-type">Type of Service</label>
        <select id="massage-type" name="massage-type" required>
          <option value="">Select a service</option>

          <optgroup label="Massage">
            <option value="aromatherapy-33">Aromatherapy 33 Swiss essences (55 min, ‚Ç¨65)</option>
            <option value="full-massage">Full Massage (55 min, ‚Ç¨65)</option>
            <option value="anti-stress">Anti-Stress Massage (55 min, ‚Ç¨65)</option>
            <option value="legs-feet">Legs and Feet Local Massage (25 min, ‚Ç¨35)</option>
            <option value="lymphatic">Lymphatic Drainage (55 min, ‚Ç¨65)</option>
            <option value="hot-stone">Hot Stone Massage (55 min, ‚Ç¨65)</option>
            <option value="deep-tissue">Deep Tissue Massage (55 min, ‚Ç¨65)</option>
            <option value="anti-cellulite">Anti-Cellulite Massage (55 min, ‚Ç¨65)</option>
            <option value="back-massage">Back Massage (25 min, ‚Ç¨35)</option>
            <option value="reflexology">Reflexology Foot Massage (25 min, ‚Ç¨35)</option>
          </optgroup>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <select id="time" name="time" required>
          <option value="">Select an hour</option>
        </select>

        <label for="comments">Comments (optional)</label>
        <textarea id="comments" name="comments" placeholder="Write any additional comments"></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <div class="image-container"></div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Booking Successful üéâ</h2>
      <p>Your appointment has been booked for <strong id="popup-date"></strong>.</p>
      <p>Service: <strong id="popup-service"></strong></p>
      <p>Address: <strong id="popup-address"></strong></p>
      <p>Business Hours: <strong id="popup-hours"></strong></p>
      <p>Booking Number: <strong id="popup-code"></strong></p>
      <button class="popup-button" onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>
</body>
</html>
