<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu cita</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCWpQfKSJwSvAyIL421LQHPDRE1PfY8k",
      authDomain: "spaspa-30bad.firebaseapp.com",
      projectId: "spaspa-30bad",
      storageBucket: "spaspa-30bad.firebasestorage.app",
      messagingSenderId: "262101316591",
      appId: "1:262101316591:web:5c250165b10ef314373c1a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Informaci√≥n del negocio
    const direccionLocal = "Calle Juan Dias Rodriguez # 29, barrio Puerto Rico Mog√°n";
    const horarioAtencion = "De 10:00 am a 18:00";

    // üîπ Horarios disponibles base (de 10:00 a 18:00)
    const horariosDisponibles = [
      "10:00", "11:00", "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00", "18:00"
    ];

    // Generar c√≥digo de reserva √∫nico
    function generarCodigoReserva() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return "RSV-" + result;
    }

    // Actualizar horas disponibles seg√∫n fecha
    async function actualizarHorasDisponibles() {
      const date = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      if (!date) return;

      timeSelect.innerHTML = "<option value=''>Cargando...</option>";

      try {
        const reservationsRef = collection(db, "reservations");
        const q = query(reservationsRef, where("date", "==", date));
        const querySnapshot = await getDocs(q);
        const horasOcupadas = querySnapshot.docs.map((doc) => doc.data().time);
        const horasLibres = horariosDisponibles.filter((hora) => !horasOcupadas.includes(hora));

        if (horasLibres.length > 0) {
          timeSelect.innerHTML = "<option value=''>Selecciona una hora</option>";
          horasLibres.forEach((hora) => {
            const option = document.createElement("option");
            option.value = hora;
            option.textContent = hora;
            timeSelect.appendChild(option);
          });
        } else {
          timeSelect.innerHTML = "<option value=''>No hay horarios disponibles</option>";
        }
      } catch (error) {
        console.error("Error al cargar las horas:", error);
        timeSelect.innerHTML = "<option value=''>Error al cargar horarios</option>";
      }
    }

    // Manejar reserva
    async function handleReservation(event) {
      event.preventDefault();

      const fullName = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const massageType = document.getElementById("massage-type").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const comments = document.getElementById("comments").value.trim();

      if (fullName && phone && email && massageType && date && time) {
        try {
          const reservationsRef = collection(db, "reservations");
          const q = query(
            reservationsRef,
            where("date", "==", date),
            where("time", "==", time)
          );
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            alert("‚ö†Ô∏è Esa hora acaba de ser reservada. Elige otra por favor.");
            actualizarHorasDisponibles();
            return;
          }

          const codigoReserva = generarCodigoReserva();

          await addDoc(reservationsRef, {
            full_name: fullName,
            phone,
            email,
            massage_type: massageType,
            date,
            time,
            comments,
            status: "Pendiente",
            reservation_code: codigoReserva,
            address: direccionLocal,
          });

          // Mostrar datos en el popup
          document.getElementById("popup-date").textContent = `${date} a las ${time}`;
          document.getElementById("popup-service").textContent = massageType.charAt(0).toUpperCase() + massageType.slice(1);
          document.getElementById("popup-address").textContent = direccionLocal;
          document.getElementById("popup-hours").textContent = horarioAtencion;
          document.getElementById("popup-code").textContent = codigoReserva;
          document.getElementById("popup").style.display = "flex";

          // Limpiar formulario y actualizar horas
          document.getElementById("reservation-form").reset();
          actualizarHorasDisponibles();

        } catch (e) {
          alert("Error al guardar la reserva: " + e.message);
        }
      } else {
        alert("Por favor, complete todos los campos requeridos.");
      }
    }

    // Inicializar eventos
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("reservation-form").addEventListener("submit", handleReservation);
      document.getElementById("date").addEventListener("change", actualizarHorasDisponibles);

      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1f1f1f;
      --card-light: #ffffff;
      --card-dark: #2b2b2b;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #4caf50;
      --accent-hover: #45a049;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      width: 90%;
      max-width: 1100px;
      background-color: var(--card-light);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      transition: background-color 0.5s ease;
      animation: fadeIn 0.8s ease;
    }

    body.dark .container {
      background-color: var(--card-dark);
    }

    .form-container {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideUp 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }

    .image-container {
      flex: 1;
      background-image: url("reserva.jpg");
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: var(--card-light);
      color: var(--text-light);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body.dark .popup-content {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }
  </style>
</head>

<body>
  <button id="theme-toggle">üåô</button>

  <div class="container">
    <div class="form-container">
      <h1>Reserva tu cita</h1>
      <form id="reservation-form">
        <label for="full-name">Nombre completo</label>
        <input type="text" id="full-name" name="full-name" required placeholder="Tu nombre completo" />

        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" name="phone" required placeholder="Tu n√∫mero de tel√©fono" />

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required placeholder="Tu correo electr√≥nico" />

        <label for="massage-type">Tipo de servicio</label>
        <select id="massage-type" name="massage-type" required>
          <option value="relajante">Masaje relajante</option>
          <option value="terap√©utico">Masaje terap√©utico</option>
          <option value="deportivo">Masaje deportivo</option>
        </select>

        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Hora</label>
        <select id="time" name="time" required>
          <option value="">Selecciona una hora</option>
        </select>

        <label for="comments">Comentarios (opcional)</label>
        <textarea id="comments" name="comments" placeholder="Escribe alg√∫n comentario adicional"></textarea>

        <button type="submit">Reservar cita</button>
      </form>
    </div>

    <div class="image-container"></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>¬°Reserva exitosa! üéâ</h2>
      <p>Tu cita ha sido reservada para <strong id="popup-date"></strong>.</p>
      <p>Servicio: <strong id="popup-service"></strong></p>
      <p>Direcci√≥n: <strong id="popup-address"></strong></p>
      <p>Horario de atenci√≥n: <strong id="popup-hours"></strong></p>
      <p>N√∫mero de reserva: <strong id="popup-code"></strong></p>
      <button class="popup-button" onclick="document.getElementById('popup').style.display='none'">Cerrar</button>
    </div>
  </div>
</body>
</html>
