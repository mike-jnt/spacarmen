    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpCWpQfKSJwSvAyIL421LQHPDRE1PfY8k",

      projectId: "spaspa-30bad",

      appId: "1:262101316591:web:5c250165b10ef314373c1a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Informaci√≥n del negocio
    const direccionLocal = "Calle Juan Dias Rodriguez # 29, barrio Puerto Rico Mog√°n";
    const horarioAtencion = "De 10:00 am a 18:00";

    // üîπ Horarios disponibles base (de 10:00 a 18:00)
    const horariosDisponibles = [
      "10:00", "11:00", "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00", "18:00"
    ];

    // Generar c√≥digo de reserva √∫nico
    function generarCodigoReserva() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let result = "";
      for (let i = 0; i < 6; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return "RSV-" + result;
    }

    // Actualizar horas disponibles seg√∫n fecha
    async function actualizarHorasDisponibles() {
      const date = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      if (!date) return;

      timeSelect.innerHTML = "<option value=''>Cargando...</option>";

      try {
        const reservationsRef = collection(db, "reservations");
        const q = query(reservationsRef, where("date", "==", date));
        const querySnapshot = await getDocs(q);
        const horasOcupadas = querySnapshot.docs.map((doc) => doc.data().time);
        const horasLibres = horariosDisponibles.filter((hora) => !horasOcupadas.includes(hora));

        if (horasLibres.length > 0) {
          timeSelect.innerHTML = "<option value=''>Selecciona una hora</option>";
          horasLibres.forEach((hora) => {
            const option = document.createElement("option");
            option.value = hora;
            option.textContent = hora;
            timeSelect.appendChild(option);
          });
        } else {
          timeSelect.innerHTML = "<option value=''>No hay horarios disponibles</option>";
        }
      } catch (error) {
        console.error("Error al cargar las horas:", error);
        timeSelect.innerHTML = "<option value=''>Error al cargar horarios</option>";
      }
    }

    // Manejar reserva
    async function handleReservation(event) {
      event.preventDefault();

      const fullName = document.getElementById("full-name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const massageType = document.getElementById("massage-type").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const comments = document.getElementById("comments").value.trim();

      if (fullName && phone && email && massageType && date && time) {
        try {
          const reservationsRef = collection(db, "reservations");
          const q = query(
            reservationsRef,
            where("date", "==", date),
            where("time", "==", time)
          );
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            alert("‚ö†Ô∏è Esa hora acaba de ser reservada. Elige otra por favor.");
            actualizarHorasDisponibles();
            return;
          }

          const codigoReserva = generarCodigoReserva();

          await addDoc(reservationsRef, {
            full_name: fullName,
            phone,
            email,
            massage_type: massageType,
            date,
            time,
            comments,
            status: "Pendiente",
            reservation_code: codigoReserva,
            address: direccionLocal,
          });

          // Mostrar datos en el popup
          document.getElementById("popup-date").textContent = `${date} a las ${time}`;
          document.getElementById("popup-service").textContent = massageType.charAt(0).toUpperCase() + massageType.slice(1);
          document.getElementById("popup-address").textContent = direccionLocal;
          document.getElementById("popup-hours").textContent = horarioAtencion;
          document.getElementById("popup-code").textContent = codigoReserva;
          document.getElementById("popup").style.display = "flex";

          // Limpiar formulario y actualizar horas
          document.getElementById("reservation-form").reset();
          actualizarHorasDisponibles();

        } catch (e) {
          alert("Error al guardar la reserva: " + e.message);
        }
      } else {
        alert("Por favor, complete todos los campos requeridos.");
      }
    }

    // Inicializar eventos
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("reservation-form").addEventListener("submit", handleReservation);
      document.getElementById("date").addEventListener("change", actualizarHorasDisponibles);

      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>

<script>
  // ‚úÖ Traducciones: Espa√±ol ‚Üî Ingl√©s
  const translations = {
    es: {
      title: "Formulario de Reservas",
      name: "Nombre completo",
      phone: "Tel√©fono",
      email: "Correo electr√≥nico",
      service: "Tipo de servicio",

      submit: "Reservar cita",
      confirmation: "Reserva confirmada",
      popupMessage: "Tu cita ha sido agendada correctamente.",
      close: "Cerrar"
    },
    en: {
      title: "Booking Form",
      name: "Full name",
      phone: "Phone number",
      email: "Email address",
      service: "Type of service",
      date: "Booking date",
      time: "Booking time",
      submit: "Book appointment",
      confirmation: "Booking confirmed",
      popupMessage: "Your appointment has been successfully scheduled.",
      close: "Close"
    }
  };

  // ‚úÖ Detectar idioma guardado
  let currentLang = localStorage.getItem("lang") || "es";

  const toggleBtn = document.getElementById("lang-toggle");
  toggleBtn.textContent = currentLang === "es" ? "üá™üá∏ ES" : "üá¨üáß EN";

  // ‚úÖ Funci√≥n para aplicar traducci√≥n
  function applyTranslation(lang) {
    document.querySelector("h1").textContent = translations[lang].title;
    document.querySelector("label[for='name']").textContent = translations[lang].name;
    document.querySelector("label[for='phone']").textContent = translations[lang].phone;
    document.querySelector("label[for='email']").textContent = translations[lang].email;
    document.querySelector("label[for='massage-type']").textContent = translations[lang].service;
    document.querySelector("label[for='date']").textContent = translations[lang].date;
    document.querySelector("label[for='time']").textContent = translations[lang].time;
    document.querySelector("button[type='submit']").textContent = translations[lang].submit;

    // Popup
    const popup = document.getElementById("confirmationPopup");
    if (popup) {
      popup.querySelector("h2").textContent = translations[lang].confirmation;
      popup.querySelector("p").textContent = translations[lang].popupMessage;
      popup.querySelector("button").textContent = translations[lang].close;
    }

    // Actualiza bandera
    toggleBtn.textContent = lang === "es" ? "üá™üá∏ ES" : "üá¨üáß EN";
  }

  // ‚úÖ Evento para cambiar idioma
  toggleBtn.addEventListener("click", () => {
    currentLang = currentLang === "es" ? "en" : "es";
    localStorage.setItem("lang", currentLang);
    applyTranslation(currentLang);
  });

  // ‚úÖ Aplicar idioma inicial
  document.addEventListener("DOMContentLoaded", () => {
    applyTranslation(currentLang);
  });
</script>
